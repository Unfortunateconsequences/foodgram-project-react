version: '3.3'

volumes:
  pg_data:
  static:
  media:


services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G

  backend:
    image: unf0rtunate/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/app/static
      - media:/app/media
      - ./data:/data/

  frontend:
    image: unf0rtunate/foodgram_frontend
    volumes:
      - static:/static

  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    depends_on:
      - backend
    volumes:
      - static:/usr/share/nginx/html/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - media:/usr/share/nginx/html/media
      - ../docs/:/usr/share/nginx/html/api/docs/
